<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Village Relief Donation</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h2>Support Our Village Relief</h2>
  <form id="donation-form" style="max-width: 400px; margin: auto;">
    <input type="email" id="email" placeholder="Your email" required style="width: 100%; margin-bottom: 10px;" />
    <div id="card-element" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px;"></div>
    <button type="submit" style="width: 100%;">Donate Monthly</button>
  </form>
</body>
  <script>
    const stripe = Stripe('pk_test_REPLACE_WITH_YOUR_KEY'); // Replace with your real key from Stripe
    const elements = stripe.elements();
    const card = elements.create('card');
    card.mount('#card-element');

    const form = document.getElementById('donation-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch('https://khampat-village-donation.onrender.com/create-subscription', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: document.getElementById('email').value }),
      });
      const { clientSecret } = await res.json();
      const result = await stripe.confirmCardSetup(clientSecret, {
        payment_method: {
          card: card,
          billing_details: { email: document.getElementById('email').value },
        },
      });
      if (result.error) {
        alert(result.error.message);
      } else {
        alert('Subscription successful! Thank you.');
      }
    });
  </script>
</body>
</html>
