<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://www.paypal.com/sdk/js?client-id=AQNmnpzRkIUqq6RiWC2Vff2Oni2bQHidWaTuF_a9HhdQ2d1z2Nif8YGfMqm3PqXDJuSC0_dloCJ70Ozo&currency=USD"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Village Donation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px 40px;
      border-radius: 10px;
      border: 2px solid purple;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .form-section {
      width: 100%;
    }
    h2 {
      color: purple;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid purple;
      border-radius: 5px;
    }
    input:invalid {
      border-color: red;
    }
    button {
      background: purple;
      color: white;
      padding: 10px 20px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: darkviolet;
    }
    .card-icons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .card-icons img {
      height: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card-icons img.selected {
      transform: scale(1.2);
      border: 2px solid purple;
      border-radius: 5px;
    }
  </style>
</head>
  <script>
paypal.Buttons({
  createOrder: function(data, actions) {
    return actions.order.create({
      purchase_units: [{
        amount: {
          value: '10.00'  // Replace with dynamic amount if needed
        }]
      }]
    });
  },
  onApprove: function(data, actions) {
    return actions.order.capture().then(function(details) {
      // 1. Get donor form data
      const donor = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        address: document.getElementById('address').value,
        transaction: details.id
      };

      // 2. Send to your server (e.g. save to donors.json)
      fetch('/create-subscription', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(donor)
      }).then(() => {
        // 3. Redirect to thank you page
        window.location.href = '/thank-you.html';
      });
    });
  }
}).render('#paypal-button-container');
</script>

<body>
  <form class="container" id="billing-form">
    <div class="form-section">
      <h2>Billing Address</h2>
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter Your Name" required>

      <label>Email</label>
      <input type="email" id="email" placeholder="Enter Your Email" required>

      <label>Address</label>
      <input type="text" id="address" placeholder="Enter Your Address" required>

      <label>City</label>
      <input type="text" id="city" placeholder="Enter Your City">

      <label>State</label>
      <input type="text" id="state" placeholder="Enter Your State">

      <label>Country</label>
      <input type="text" id="country" placeholder="Enter Your Country">

      <label>Zip Code</label>
      <input type="text" id="zip" placeholder="Zip Code">
    </div>
  </form>

  <form class="container" id="payment-form">
    <div class="form-section">
      <h2>Payment Details</h2>
<div id="paypal-button-container"></div> 
      <div class="card-icons" id="card-selector">
        <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa">
        <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="Mastercard">
        <img src="https://img.icons8.com/color/48/000000/amex.png" alt="American Express">
        <img src="https://img.icons8.com/color/48/000000/discover.png" alt="Discover">
        <img src="https://img.icons8.com/color/48/000000/paypal.png" alt="PayPal">
      </div>

      <label>Card Number</label>
      <input type="text" placeholder="1234 4567 4569 4568" pattern="^\d{4} \d{4} \d{4} \d{4}$" title="Card number must be in the format: 1234 5678 9012 3456" required>

      <label>Exp Month</label>
      <input type="number" placeholder="Only accepted to 12" min="1" max="12" required>

      <label>Exp Year</label>
      <input type="text" placeholder="Enter Exp Year">

      <label>CVV</label>
      <input type="text" placeholder="CVV">

      <button type="submit">Proceed To Pay</button>
    </div>
  </form>

  <script>
    const icons = document.querySelectorAll('#card-selector img');
    icons.forEach(icon => {
      icon.addEventListener('click', () => {
        icons.forEach(i => i.classList.remove('selected'));
        icon.classList.add('selected');
      });
    });
  </script>
</body>
</html>
